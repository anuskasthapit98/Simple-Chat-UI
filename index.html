<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <title>Chat UI</title>
  </head>
  <body>
    <h1>Simple Chat UI</h1>
    <div class="container">
      <div class="sidebar">
        <input
          type="text"
          id="myInput"
          onkeyup="search()"
          placeholder="Search for users.."
        />
        <ul id="myList"></ul>
        <hr />
        <div style="display: flex;">
          <h2>Groups</h2>
          <button id="myBtn">New Group</button>
        </div>

        <div id="myModal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>

            <div>Enter user names</div>
            <select name="users" id="users" class="users" multiple>
              <option value="Ram">Ram</option>
              <option value="Shyam">Shyam</option>
              <option value="Rita">Rita</option>
              <option value="Gita">Gita</option>
            </select>
            <button
              onclick="
  var el = document.getElementsByTagName('select')[0];
  getSelectValues(el);
"
            >
              Create new Group
            </button>
          </div>
        </div>
        <ul id="groupList"></ul>
      </div>
      <div class="tabcontent chat" id="Ram">
        <div class="messages">
          <ul class="message-list" id="Ram">
            <li class="message-item item-primary">Ram: Hi,Welcome!</li>
          </ul>

          <form action="" method="post" class="message-input">
            <input
              type="text"
              class="input-msg"
              placeholder="Type your message..."
            />
            <input
              type="file"
              name="file"
              id="file"
              class="input-img"
              id="pic"
            />
            <button type="button" class="btn">Send</button>
          </form>
        </div>
      </div>
      <div class="tabcontent chat" id="Shyam" style="display: none">
        <div class="messages">
          <ul class="message-list Shyam" id="Shyam">
